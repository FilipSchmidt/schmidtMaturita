<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDR Kremnica</title>
</head>
<body>
    <div class="fp">
        <div class="fp-w">

            <!-- NAVIGATION -->

            <div class="fp-w-nav">
                <div class="fp-w-nav-logo">
                    <img src="" alt="">
                </div>
                <div class="fp-w-nav-list">
                    <ul class="fp-w-nav-list-ul">
                        <li class="fp-w-nav-list-ul__item1"></li>
                        <li class="fp-w-nav-list-ul__item2"></li>
                        <li class="fp-w-nav-list-ul__item3"></li>
                        <li class="fp-w-nav-list-ul__item4"></li>
                    </ul>
                </div>
            </div>

            <!-- HEADER -->

            <div class="fp-w-header">
                <div class="fp-w-header__title"></div>
                <div class="fp-w-header__description"></div>
            </div>

            <!-- CONTACT -->

            <div class="fp-w-contact">
                <div class="fp-w-contact-left">
                    <div class="fp-w-contact-left__logo"></div>
                    <div class="fp-w-contact-left__title"></div>
                    <div class="fp-w-contact-left__description"></div>
                    <div class="fp-w-contact-left__map"></div>
                </div>
                <div class="fp-w-contact-right">
                    <div class="fp-w-contact-right__logo"></div>
                    <div class="fp-w-contact-right__title"></div>
                    <div class="fp-w-contact-right__description"></div>
                    <div class="fp-w-contact-right__info"></div>
                </div>
                <div class="fp-w-contact-bottom">
                    <div class="fp-w-contact-bottom__logo"></div>
                    <div class="fp-w-contact-bottom__description"></div>
                </div>
            </div>

            <!-- PERSONNEL -->

            <div class="fp-w-personnel">
                <div class="fp-w-personnel__title"></div>
                <table class="fp-w-personnel-table">
                    tr.fp-w-personnel-table-tr*17>td.fp-w-personnel-table-tr-td*4
                </table>
            </div>

            <!-- AVAILABLE WORK PLACES -->

            <div class="fp-w-work">
                <div class="fp-w-work__left"></div>
                <div class="fp-w-work__right"></div>
            </div>

            <!-- FOOTER -->

            <div class="fp-w-footer">
                <div class="fp-w-footer-recap">
                    <div class="fp-w-footer-recap__logo"></div>
                    <div class="fp-w-footer-recap__info"></div>
                </div>
                <div class="fp-w-footer-links">
                    <div class="fp-w-footer-links__title"></div>
                    <div class="fp-w-footer-links__text"></div>
                </div>
                <div class="fp-w-footer-docs">
                    <div class="fp-w-footer-docs__title"></div>
                    <div class="fp-w-footer-docs__text"></div>
                </div>
                <div class="fp-w-footer-socials">
                    <img src="" alt="" class="fp-w-footer-socials1">
                    <img src="" alt="" class="fp-w-footer-socials2">
                    <img src="" alt="" class="fp-w-footer-socials3">
                </div>
            </div>

            <!-- COPYRIGHT -->

            <div class="fp-w-copyright"></div>
        </div>
    </div>
</body>
</html>
